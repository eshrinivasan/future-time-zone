<div class="card" style="width: 18rem;">
  <div class="card-header bg-dark text-white">
    Time in 
      <div class="btn-group">
        <select class="custom-select" (change)="changeCity($event)" [formControl]="cityName">
         <option value="" disabled>City</option>
         <option *ngFor="let city of world_timezones" [ngValue]="city">{{city}}</option>
        </select>
      </div>
  </div>
  <div class="card-body">
        <angular2-date-picker (onDateSelect)="onDateSelect()" [(ngModel)]="date" [settings]="settings"></angular2-date-picker>
  </div>
</div>
